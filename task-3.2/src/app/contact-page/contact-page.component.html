<div class="contact-us-container">
  <div class="contact-info">
    <div class="contact-info-group">
      <div class="contact-info-group-title">
        <img src="assets/images/icons/pin-49.png" alt="Location Icon" class="contact-info-group-title-icon">
        <span>Address</span>
      </div>
      <p>Khreshchatyk 77</p>
      <p>Kyiv, Ukraine</p>
    </div>
    <div class="contact-info-group">
      <div class="contact-info-group-title">
        <img src="assets/images/icons/phone-504.png" alt="Phone Icon" class="contact-info-group-title-icon">
        <span>Let's Talk</span>
      </div>
      <p>+380787878787</p>
    </div>
    <div class="contact-info-group">
      <div class="contact-info-group-title">
        <img src="assets/images/icons/mail-5888.png" alt="Mail Icon" class="contact-info-group-title-icon">
        <span>General Support</span>
      </div>
      <p><a href="mailto:contact@example.com">contact&#64;example.com</a></p>
    </div>
  </div>
  <div class="form-container">
    <h2 class="form-container-title">Contact Us</h2>
    <form class="form">
      <div class="form-group">
        <label for="name" class="label">Name *</label>
        <input type="text" id="name" class="input" required />
      </div>
      <div class="form-group">
        <label for="email" class="label">Email *</label>
        <input type="text" id="email" class="input" required />
      </div>
      <div class="form-group">
        <label for="phone" class="label">Phone *</label>
        <input type="tel" id="phone" class="input" required />
      </div>
      <div class="form-group">
        <label for="subject" class="label">Subject *</label>
        <input type="tel" id="subject" class="input" required />
      </div>
      <div class="form-group">
        <label for="message" class="label">Message *</label>
        <textarea id="message" class="textarea" required></textarea>
      </div>     
      <button type="submit" class="button-submit">Send</button>
    </form>
  </div>
</div>
